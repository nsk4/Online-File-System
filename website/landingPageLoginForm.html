<form name="landingPageLoginForm" action="frontPage.html">
	<span>
		Username:
	</span>
	<span>
		<input type="text" name="username" placeholder="Enter username" required />
	</span>

	<span>
		Password:
	</span>
	<span>
		<input type="password" name="password" placeholder="Enter password" required/>
	</span>

	<span class="landingPageChangeLoginForm" id="landingPageChangeLoginFormForgotData" onclick="landingPageChangeToForgotLoginData()">
		Forgot username/password?
	</span>
	<span>
		<input type="submit" name="login" value="Login"/>
	</span>
</form>
